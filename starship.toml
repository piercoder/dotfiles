format = """
[](#2c2c2e)\
[  ](bg:#2c2c2e fg:#d0d0d0)\
[](bg:#1e1e1e fg:#2c2c2e)\
$directory\
[](fg:#1e1e1e bg:#2c2c2e)\
$git_branch\
$git_status\
[](fg:#2c2c2e)\
"""

add_newline = false

[directory]
style = "fg:#ffffff bg:#1e1e1e"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[git_branch]
symbol = ""
style = "bg:#2c2c2e"
format = '[[ $symbol $branch ](fg:#ffffff bg:#2c2c2e)]($style)'

[git_status]
style = "bg:#2c2c2e"
format = '[[($all_status$ahead_behind )](fg:#aaaaaa bg:#2c2c2e)]($style)'