format = """
[](#d0d0d0)\
[  ](bg:#d0d0d0 fg:#ff3b30)\
[](bg:#2c2c2e fg:#d0d0d0)\
$directory\
[](fg:#2c2c2e bg:#d0d0d0)\
$git_branch\
$git_status\
[](fg:#d0d0d0)\
"""

add_newline = false

[directory]
style = "fg:#d0d0d0 bg:#2c2c2e"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[git_branch]
symbol = ""
style = "bg:#2c2c2e"
format = '[[ $symbol $branch ](fg:#2c2c2e bg:#d0d0d0)]($style)'

[git_status]
style = "bg:#2c2c2e"
format = '[[($all_status$ahead_behind )](fg:#2c2c2e bg:#d0d0d0)]($style)'