format = """
[](#abb2bf)\
[  ](bg:#abb2bf fg:#282c34)\
[](bg:#61afef fg:#abb2bf)\
$directory\
[](fg:#61afef bg:#abb2bf)\
$git_branch\
$git_status\
[ ](fg:#abb2bf)\
"""
# Disable the blank line at the start of the prompt
add_newline = false

[directory]
style = "fg:#282c34 bg:#61afef"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#abb2bf"
format = '[[ $symbol $branch ](fg:#282c34 bg:#abb2bf)]($style)'

[git_status]
style = "bg:#abb2bf"
format = '[[($all_status$ahead_behind )](fg:#282c34 bg:#abb2bf)]($style)'
